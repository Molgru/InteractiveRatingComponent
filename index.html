<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Rating Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="./code.js"></script>
    </head>
    <body>
        <div class="box">
            <div id="main">
                <img src="./images/icon-star.svg"></img>
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
                <div class="rating">
                    <input type="radio" name="rating" value="1" id="rt1"/>
                    <label for="rt1">1</label>
                    <input type="radio" name="rating" value="2" id="rt2"/>
                    <label for="rt2">2</label>
                    <input type="radio" name="rating" value="3" id="rt3"/>
                    <label for="rt3">3</label>
                    <input type="radio" name="rating" value="4" id="rt4"/>
                    <label for="rt4">4</label>
                    <input type="radio" name="rating" value="5" id="rt5"/>
                    <label for="rt5">5</label>
                </div>
                <input type="submit" value="submit" onclick="hideMain()"/>
            </div>
            <div id="submain" hidden>
                <div class="imgTy"><img src="./images/illustration-thank-you.svg"/></div>
                <div id="jsText"></div>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating.
                    If you ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </body>
</html>
